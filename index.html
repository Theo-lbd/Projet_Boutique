<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créative Intérior </title>
    <script src="https://kit.fontawesome.com/e1f50831ea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <section>
            <div>
                <a href="#">
                    <img src="img/Logo_meuble.png" alt="Logo Boutique">
                </a>
            </div>
            <div>
                <div class="cart-toggle" id="cart-toggle">
                    <i id="cart-icon" class="fa-solid fa-cart-shopping"></i>
                    <span id="cart-count" class="cart-count">0</span>
                </div>
                <div class="side-menu" id="side-menu">
                    <div class="header_menu">
                        <h2>Votre panier</h2>
                        <button class="close-menu" id="close-menu">&times;</button> 
                    </div>
                    <div class="cart-items" id="cart-items"></div>    
                    <div id="cart-total">
                        <h3>Total: <span id="total-price">0</span>€</h3>
                        <button id="clear-cart" class="addToCart clear-cart-btn">Supprimer le panier</button>
                    </div>                
                </div>
            </div>
        </section>
    </header>

    <main>
        <section class="head_main">
            <div>
                <h2>
                    Créative Intérior
                </h2>
            </div>
            <div class="head_main_icon_down">
                <a href="#container">
                    <i class="fa-solid fa-chevron-down"></i>
                </a>
            </div>
        </section>

        <section class="categorie-container" id="container">
            <button class="categorie-button" id="categorieToggle">
                Catégorie 
                <i class="fa-solid fa-chevron-down chevron_categorie"></i>
            </button>
            <nav class="categorie-list" id="categorieList">
                <button class="categorie-button" onclick="displayProducts('tv')">TV</button>
                <button class="categorie-button" onclick="displayProducts('Table_basse')">Table basse</button>
                <button class="categorie-button" onclick="displayProducts('Table')">Table</button>
                <button class="categorie-button" onclick="displayProducts('Chaise')">Chaise</button>
                <button class="categorie-button" onclick="displayProducts('Cuisine')">Cuisine</button>
            </nav>
        </section>
        <section class="container">
            <h1 id="categoryTitle" class="categoryTitle"></h1>
            <section>
                <div id="productsContainer" class="productsContainer"></div>
            </section>
            

        </section>
    </main>

    <footer>

    </footer>
    <script type="module" src="js/app.js"></script>
    
</body>
</html>
